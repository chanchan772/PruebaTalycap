<div class="container">
  <h1>Popular Movies</h1>
  
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Star Wars">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Poster Column -->
      <ng-container matColumnDef="poster">
        <th mat-header-cell *matHeaderCellDef> Poster </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.poster_path" alt="{{element.title}}"> </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Release Date Column -->
      <ng-container matColumnDef="release_date">
        <th mat-header-cell *matHeaderCellDef> Release Date </th>
        <td mat-cell *matCellDef="let element"> {{element.release_date}} </td>
      </ng-container>

      <!-- Vote Average Column -->
      <ng-container matColumnDef="vote_average">
        <th mat-header-cell *matHeaderCellDef> Vote Average </th>
        <td mat-cell *matCellDef="let element"> {{element.vote_average}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20]"
                   (page)="onPageChange($event)"
                   aria-label="Select page of movies">
    </mat-paginator>
  </div>
</div>
